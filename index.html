<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Message Sender</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
        }
        .webview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            margin-bottom: 20px;
        }
        .btn {
            background-color: green;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: darkgreen;
        }
        .form-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid green;
            border-radius: 4px;
            background-color: black;
            color: green;
        }
        .start-messaging-btn {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .start-messaging-btn:hover {
            background-color: darkgreen;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="webview-container">
        <div class="header">
            <button class="btn start-btn" id="startBtn">Start</button>
            <button class="btn stop-btn" id="stopBtn" style="display:none;">Stop</button>
        </div>
        <div class="form-container">
            <h2>Start Message Sender</h2>
            
            <form id="messageForm" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="access_token_file">Access Tokens File:</label>
                    <input type="file" name="access_token_file" id="access_token_file" accept=".txt">
                </div>
                <div class="form-group">
                    <label for="thread_id">Thread ID:</label>
                    <input type="text" name="thread_id" id="thread_id" required>
                </div>
                <div class="form-group">
                    <label for="hater_name">Hater Name:</label>
                    <input type="text" name="hater_name" id="hater_name" required>
                </div>
                <div class="form-group">
                    <label for="messages_file">Messages File:</label>
                    <input type="file" name="messages_file" id="messages_file" accept=".txt" required>
                </div>
                <div class="form-group">
                    <label for="delay">Delay (seconds):</label>
                    <input type="number" name="delay" id="delay" required>
                </div>
                <button type="submit" class="start-messaging-btn" id="submitBtn">Start Messaging</button>
                <div class="error" id="errorMsg"></div>
            </form>
        </div>
    </div>

    <script>
        // Elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const submitBtn = document.getElementById('submitBtn');
        const messageForm = document.getElementById('messageForm');
        const errorMsg = document.getElementById('errorMsg');

        // Function to validate form inputs
        function validateForm() {
            let threadId = document.getElementById('thread_id').value;
            let haterName = document.getElementById('hater_name').value;
            let messagesFile = document.getElementById('messages_file').files.length;
            let delay = document.getElementById('delay').value;
            
            // Simple validation to ensure required fields are filled
            if (!threadId || !haterName || messagesFile === 0 || !delay) {
                errorMsg.textContent = "Please fill in all required fields.";
                return false;
            }

            // Ensure delay is a positive number
            if (delay <= 0) {
                errorMsg.textContent = "Delay must be greater than 0.";
                return false;
            }

            return true;
        }

        // Handle form submission
        messageForm.onsubmit = function (event) {
            if (!validateForm()) {
                event.preventDefault();  // Prevent form submission if validation fails
            } else {
                errorMsg.textContent = "";  // Clear error message
                startBtn.style.display = "none";  // Hide start button
                stopBtn.style.display = "inline-block";  // Show stop button
            }
        };

        // Simulate stopping the messaging process
        stopBtn.onclick = function () {
            alert("Messaging stopped.");
            stopBtn.style.display = "none";
            startBtn.style.display = "inline-block";
        };

        // Reset error message on input change
        messageForm.addEventListener('input', () => {
            errorMsg.textContent = '';
        });
    </script>
</body>
</html>
